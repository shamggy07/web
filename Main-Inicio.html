<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="estiloLogin.css">
    <script src="https://kit.fontawesome.com/e5bd296ab2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="physioIcon.png" alt="Logo" class="logo-img">
        </div>
        
        
        <div class="carrousel">
            <div class="atras">
                <img id="atras" src="img/atras.svg" alt="atras" loading="lazy">
            </div>
            <br><br>
            <div class="imagenes">
                <div id="imagen">
                    <img src="/img/f01.webp" alt="imagen 1" class="img" loading="lazy">
                </div>
                <div id="texto" class="texto">
                    <h3>Pshyospa</h3>
                    <p>Un espacio dedicado a tu salud y bienestar, donde combinamos terapias físicas y relajación para mejorar tu calidad de vida.</p>
                </div>
            </div>

            <div class="adelante" id="adelante">
                <img src="/img/enfrente.svg" alt="delante" loading="lazy">
            </div>
        </div>

        <div class="puntos" id="puntos"></div>

        <script src="scriptsMain.js"></script>


        <div class="iconosRedes">
            <div class="ubicacion">
                <div id="maps">
                    
                    <a href="https://www.google.com/maps/place/Liverpool+172,+Ju%C3%A1rez,+Cuauht%C3%A9moc,+06600+Ciudad+de+M%C3%A9xico,+CDMX/@19.4259169,-99.1726343,16.43z/data=!4m6!3m5!1s0x85d1ff3650556787:0xa6985201f762e6ba!8m2!3d19.4235137!4d-99.1655189!16s%2Fg%2F11b8v4_d69?entry=tts&g_ep=EgoyMDI0MDgyMy4wKgBIAVAD">
                        <i class="fa-solid fa-location-dot"> Ubicacion</i>
                    </a>
                </div>
            </div>
            <div class="redes">
                <div id="facebook">
                    <a href="https://www.facebook.com">
                        <i class="fa-brands fa-facebook"> Facebook</i>
                    </a>
                </div>
                <div id="instagram">
                    <a href="https://www.instagram.com/physio_spa_/profilecard/?igsh=MTkyMDNqazBvc2g2dA== ">
                        <i class="fa-brands fa-instagram"> Instagram</i>
                    </a>
                </div>
                <div id="tiktok">
                    <a href="https://www.tiktok.com">
                        <i class="fa-brands fa-tiktok"> Tiktok</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
